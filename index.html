<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontendmentor | Codetopia</title>
  </head>
  <body>
    <main class="container">
      <article class="left-side">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="text">
          See how experienced developers solve problems in real-time watching
          scripted tutorials is great, but understanding how developers think is
          invaluable
        </p>
      </div>
      <article class="right-side">
        <button class="try-free">
          Try it free 7 days <span>then $20/mo. thereafter</span>
        </button>
        <form action="#">
          <label>
            <input type="text" name="First Name" placeholder="First Name" />
            <img src="./images/icon-error.svg" alt="" />
          </label>
          <p class="js-error"></p>
          <label>
            <input
              type="text"
              name="Second Name"
              placeholder="Second Name"
            /><img src="./images/icon-error.svg" alt="" />
          </label>
          <p class="js-error"></p>
          <label>
            <input type="text" placeholder="Email Address" name="Email" /><img
              src="./images/icon-error.svg"
              alt=""
            />
          </label>
          <p class="js-error"></p>
          <label>
            <input type="password" placeholder="Password" name="Password" /><img
              src="./images/icon-error.svg"
              alt=""
            />
          </label>
          <p class="js-error"></p>
          <button type="submit" class="claim-trial">
            claim your free trial
          </button>
          <p class="terms">
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </div>
    </article>
    <script src="./javascript/app.js" type="module"></script>
  </body>
</html>
